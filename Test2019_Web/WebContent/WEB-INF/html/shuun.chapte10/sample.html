<!-- <!DOCTYPE html> -->
<html>
<head>
<base href="http://www.htmq.com/html/" target="_blank">
<meta charset="UTF-8">
<title>HTML5サンプル</title>

</head>
<body>

	<script type="text/javascript">
		function myClick() {
			var today = new Date();
			var h = today.getHours();
			if ((h > 5) && (h <= 10)) {
				document.write("aaa");
			} else if ((h > 10) && (h <= 17)) {
				document.write("bbb");
			} else {
				document.write("ccc");
			}
			document.write("ddd", h);
		}
	</script>
	<div>
	<button onclick="myClick()">Commit</button></div>
</body>
</html>
